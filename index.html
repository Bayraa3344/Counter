<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="button">
      <button onclick="goBack()" class="btn-2">Go Back</button>
    </div>
    <div class="container">
      <h1>Counter</h1>
      <h2 id="count">0</h2>
      <div class="buttons">
        <button id="lower" onclick="minus();">Lower count</button>
        <button id="add" onclick="add();">Add count</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
